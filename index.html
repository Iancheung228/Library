<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"> <!-- link to external CSS -->
    <script src="script.js" defer></script> 
    <!-- This change basically synchronized your script with the readiness of the DOM. Without it, your JS may "speak" to elements that havenâ€™t shown up yet. -->
</head>
<body>

    <form id="userForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="author">Author:</label>
        <input type="author" id="author" name="author" required>
      
        <label for="pages">Pages:</label>
        <input type="pages" id="pages" name="pages" required>

        <label for="read">Has read:</label>
        <input type="read" id="read" name="read" required>
      
        <button type="submit">Submit</button>
      </form>

      <!-- book container is where it displays our stored result -->
    <div id="book-container"></div>

</body>
</html>
